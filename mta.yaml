_schema-version: 3.3.0
ID: incident-managment
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: incident-managment-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api
        srv-url: ${default-url}
    requires:
      - name: app-logs
      - name: incident-job-scheduler
      - name: incident-managment-auth

resources:
  - name: app-logs
    type: org.cloudfoundry.managed-service
    parameters:
      service: application-logging
      service-plan: lite
  - name: incident-job-scheduler
    type: org.cloudfoundry.managed-service
    parameters:
      service: jobscheduler
      service-plan: standard
  - name: incident-managment-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: incident-managment-${org}-${space}
        tenant-mode: dedicated
        role-collections:
          - name: "admin (incident-managment ${org}-${space})"
            description: "generated"
            role-template-references:
              - "$XSAPPNAME.admin"
